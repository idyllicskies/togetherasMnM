<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RSVP Website</title>
</head>
<body>
    <div class="container">
        <h1>RSVP for the Party</h1>
        <form id="rsvp-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="food">Food Preference:</label>
            <input type="text" id="food" required>
            <label for="drink">Drink Preference:</label>
            <input type="text" id="drink" required>
            <button type="submit">RSVP</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
